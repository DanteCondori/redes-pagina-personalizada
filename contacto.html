<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - El Mirador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .contenido {
            text-align: center;
            padding: 40px;
        }

        .contenido p {
            font-size: 18px;
            color: #333;
        }

        .contacto-info {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Estilo del mapa */
        .mapa {
            width: 100%;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contacto - El Mirador</h1>
    </header>
    
    <div class="contenido">
        <p>¡Ponte en contacto con nosotros para cualquier duda o consulta!</p>
        <div class="contacto-info">
            <p>Teléfono: +51 927 638 174</p>
            <p>Email: reservas@elmirador.com</p>
            <p>Dirección: Plaza de Armas, Cusco</p>
        </div>

        <h2>Nuestra Ubicación</h2>
        <div class="mapa" id="mapa"></div> <!-- Aquí va el mapa -->
    </div>

    <!-- Script de Google Maps -->
    <script>
      function iniciarMapa() {
        var ubicacion = {lat: -13.516220, lng: -71.978044};  // Coordenadas de la Plaza de Armas de Cusco
        var mapa = new google.maps.Map(document.getElementById('mapa'), {
          zoom: 16,
          center: ubicacion
        });
        var marcador = new google.maps.Marker({
          position: ubicacion,
          map: mapa
        });
      }
    </script>

    <!-- Cargar el script de Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=iniciarMapa"></script>
</body>
</html>
