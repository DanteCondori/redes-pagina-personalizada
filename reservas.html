<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - El Mirador</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        #form-reserva {
            width: 50%;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: none;
        }

        button[type="submit"] {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #3498db;
        }

        /* Estilos Responsivos */
        @media screen and (max-width: 768px) {
            #form-reserva {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>El Mirador - Reservas</h1>
        <p>¡Reserva tu mesa con nosotros!</p>
    </header>

    <section id="form-reserva">
        <h2>Formulario de Reserva</h2>
        <form action="procesar_reserva.php" method="POST">
            <div>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div>
                <label for="fecha">Fecha de la Reserva:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div>
                <label for="hora">Hora de la Reserva:</label>
                <input type="time" id="hora" name="hora" required>
            </div>

            <div>
                <label for="personas">Número de Personas:</label>
                <input type="number" id="personas" name="personas" min="1" max="20" required>
            </div>

            <div>
                <label for="comentarios">Comentarios o Solicitudes Especiales:</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>

            <div>
                <button type="submit">Confirmar Reserva</button>
            </div>
        </form>
    </section>

</body>
</html>
